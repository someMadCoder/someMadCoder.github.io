<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
  <header>
      <ul>
        <li><b>Author: Ruslan Karamutdinov. PI-b-o-182(1)</b></li>

    <div id="game">
      <div class="main_area">
        <div id="next-figure"></div>
        <div class="text_container">
          <div>Level: <span id="level">0</span></div>

      </div>

      <div class="buttons">

      </div>

    </div>
